<!DOCTYPE html>
<html>

<head>

  <script src="js/snap.svg-min.js"></script>
  <script src="../jspsych.js"></script>
  <script src="../plugins/jspsych-html-keyboard-response.js"></script>
  <script src="../plugins/jspsych-image-keyboard-response.js"></script>
  <script src="../plugins/jspsych-visual-search-circle.js"></script>
  <script src="../plugins/jspsych-preload.js"></script>
  <link rel="stylesheet" href="../css/jspsych.css">
</head>
<body></body>
<script>


  var preload_images = {
    type: 'preload',
    images: ['img/003.png', 'img/2.gif', 'img/3.gif', 'img/backwardN.gif', 'img/normalN.gif', 'img/fixation.gif']
  }


  var intro_1 = {
    type: 'html-keyboard-response',
    stimulus: 'Thank you for participating. You will be shown 8 items in a circle around a center point. Attempt to memorize the items as they appear. A short time later, you will determine whether or not a specific cued item was changed from the group. If the item was changed, you will determine which item appeared before the change. Press any key to continue.'
  }

  var intro_2 = {
    type: 'html-keyboard-response',
    stimulus: 'Once you see the second appearance of the 8 items. Determine whether or not the cued item was changed. Use "F" for CHANGE. Use "J" for NO CHANGE. Press any key to continue'
  }

  var intro_3 = {
    type: 'html-keyboard-response',
    stimulus: 'If the trial that occured had a changed item, you will then be asked to determine which item appeared before the change out of four choices. Use the "1" "2" "3" and "4" keys to make your decision. Press any key to continue'
  }
 
  
  jsPsych.init({
    timeline: [preload_images, intro_1, intro_2, intro_3],

  });
  var pre_trial = {
      fixation_image: 'img/blue.png',
      trial_duration: 1000,
      choices: jsPsych.NO_KEYS    
  }

  var timeline_variables = [
    { v1: ['img/003.png', 'img/006.png', 'img/014.png', 'img/015.png', 'img/022.png','img/028.png','img/030.png', 'img/033.png','img/036.png', 'img/039.png','img/040.png','img/041.png','img/047.png', 'img/048.png', 'img/054.png', 'img/055.png', 'img/060.png','img/061.png','img/063.png', 'img/067.png','img/069.png', 'img/074.png','img/078.png','img/084.png']},

];

  var trial_1 = {
    timeline_variables: timeline_variables,
    target_present: true,
    set_size: 8
  }

  var trial_2 = {
    timeline_variables: timeline_variables,
    target_present: true,
    set_size: 8,
    fixation_duration: 2000,
    trial_duration: 2000
  }

 
  
  var trials1 = {
    timeline_variables: timeline_variables,
    type: 'visual-search-circle',
    target: 'img/016.png',
    foil: jsPsych.timelineVariable('v1'),
    fixation_image: 'img/red dot.png',
    fixation_duration: 0,
    trial_duration: 250,
    timeline: [pre_trial, trial_1, trial_2,]
  }
    var trial_3 = {
    timeline_variables: timeline_variables,
    target_present: true,
    set_size: 8,
   
  }

  var trial_4 = {
    timeline_variables: timeline_variables,
    target_present: false,
    set_size: 8,
    fixation_duration: 2000,
    trial_duration: 2000
  } 
  var trials2 = {
    timeline_variables: timeline_variables,
    type: 'visual-search-circle',
    target: 'img/025.png',
    foil: jsPsych.timelineVariable('v1'),
    fixation_image: 'img/red dot.png',
    fixation_duration: 0,
    trial_duration: 250,
    timeline: [pre_trial, trial_3, trial_4]
  }
    var trial_5 = {
    timeline_variables: timeline_variables,
    target_present: true,
    set_size: 8
  }

  var trial_6 = {
    timeline_variables: timeline_variables,
    target_present: true,
    set_size: 8,
    fixation_duration: 900,
    trial_duration: 2000
  }

 
  
  var trials3 = {
    timeline_variables: timeline_variables,
    type: 'visual-search-circle',
    target: 'img/032.png',
    foil: jsPsych.timelineVariable('v1'),
    fixation_image: 'img/red dot.png',
    fixation_duration: 0,
    trial_duration: 250,
    timeline: [pre_trial, trial_5, trial_6,],
    
  }
var myArray = [trials1, trials2, trials3 ];
var shuffledArray = jsPsych.randomization.repeat(myArray, 3);

  var trials = {
    timeline:shuffledArray

    }

    
jsPsych.init({
    timeline: [preload_images, intro_1, intro_2, intro_3, trials],
    on_finish: function() {
      jsPsych.data.displayData();
    }
  });
</script>

</html>
